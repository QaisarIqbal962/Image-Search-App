<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image-Searching-App</title>
  <link rel="stylesheet" href="style.css" />
  <style>


  </style>
</head>

<body>
  <h1>Image Search App</h1>
  <form action="">
    <input type="text" id="search-input" placeholder="Search for images..." />
    <button type="submit" id="search-button">Search</button>
  </form>

  <div class="search-results">
    <div class="search-result">
      <img
        src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="laptop" />
      <a href="https://unsplash.com/photos/person-using-macbook-pro-npxXWgQ33ZQ" target="_blank">Person-using-laptop</a>
    </div>

    <div class="search-result">
      <img
        src="https://media.istockphoto.com/id/953823382/photo/autumn-colored-leaves-glowing-in-sunlight-in-avenue-of-beech-trees.jpg?s=1024x1024&w=is&k=20&c=ADcdLsZgbgBDaO7lVm9p24FMlian8iRYUoJvZ52cGyc="
        alt="laptop" />
      <a href="https://media.istockphoto.com/id/953823382/photo/autumn-colored-leaves-glowing-in-sunlight-in-avenue-of-beech-trees.jpg?s=1024x1024&w=is&k=20&c=ADcdLsZgbgBDaO7lVm9p24FMlian8iRYUoJvZ52cGyc="
        target="_blank">Nature</a>
    </div>

    <div class="search-result">
      <img
        src="https://media.istockphoto.com/id/183412466/photo/eastern-bluebirds-male-and-female.jpg?s=1024x1024&w=is&k=20&c=QxJ4bc7qqm0g2WdWGyvwAFYKHwiVj93TXK-50Usz5Vk="
        alt="laptop" />
      <a href="https://media.istockphoto.com/id/183412466/photo/eastern-bluebirds-male-and-female.jpg?s=1024x1024&w=is&k=20&c=QxJ4bc7qqm0g2WdWGyvwAFYKHwiVj93TXK-50Usz5Vk="
        target="_blank">Beautiful Birds</a>
    </div>
  </div>

  <button id="show-more-button">Show more</button>

  <!-- Footer -->
  <footer>
    &copy; 2025 Qaisar Iqbal
  </footer>

  <script src="script.js"></script>
</body>

</html>
