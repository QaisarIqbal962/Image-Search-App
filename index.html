<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Searching-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images..." />
      <button type="submit" id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="laptop"
        />
        <a
          href="https://unsplash.com/photos/person-using-macbook-pro-npxXWgQ33ZQ"
          target="_blank"
          >Person-using-laptop</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="laptop"
        />
        <a
          href="https://unsplash.com/photos/person-using-macbook-pro-npxXWgQ33ZQ"
          target="_blank"
          >Person-using-laptop</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="laptop"
        />
        <a
          href="https://unsplash.com/photos/person-using-macbook-pro-npxXWgQ33ZQ"
          target="_blank"
          >Person-using-laptop</a
        >
      </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
  </body>
</html>
